environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.3
  http: ^0.13.5
  fade_shimmer: ^2.0.1
  flutter_launcher_icons: ^0.10.0
  flutter_dotenv: ^5.0.2
  tmdb_api: ^2.1.4
